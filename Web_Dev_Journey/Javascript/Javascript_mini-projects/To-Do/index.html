<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do Using DOM</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app-box"><h1>To-Do App</h1>
        <h3>Your to-do list for today !</h3>
        <input type="text" placeholder="Enter the task !" class="task"></input>
        <button class="task">Add</button>
        <div class="list-container">
        <ul>
            <li>Wake up at 6 am !<input type="checkbox" class="checkbox"></input></li>
            <li>Do Yoga ! <input type="checkbox" class="checkbox"></input></li>
        </ul>
        </div></div>
        <script src="script.js"></script>
    </body>
</html>
