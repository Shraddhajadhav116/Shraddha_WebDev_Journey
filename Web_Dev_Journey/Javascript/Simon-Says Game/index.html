<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon-Says Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simon Says!</h1>
        <h4>Press start to start the game !</h4>
        <div class="game-container">
            <div class="start-disc">Start</div>
        <div class="boxes">
            <div class="upper-boxes">
                <div class="box box-1" id ="green"></div>
                <div class="box box-2" id ="yellow"></div>
            </div>
            <div class="lower-boxes">
                <div class="box box-3" id ="red"></div>
                <div class="box box-4" id ="purple"></div>
            </div>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
